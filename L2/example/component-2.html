<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component-2 props Demo</title>
</head>
<body>
    <h1>component-2 props Demo</h1>
    <hr>
    <div id="app">
        
        <helloworld here="shandong"></helloworld>
    </div>

    <script type="text/javascript">
        
        var helloworld = { 
            template:`<div>my province is {{here}}.</div>`,
            props:['here']
            
        }
    
        var app=new Vue({
            el:'#app',
            data:{
                message:'China'
            },
            components:{
                "helloworld":helloworld
            }
        })
    </script>
</body>
</html>
